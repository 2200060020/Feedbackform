<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script>
        // Live character counter for feedback
        function updateCounter() {
            const feedback = document.getElementById('feedback');
            const counter = document.getElementById('charCount');
            counter.textContent = feedback.value.length + "/300";
        }

        // Form validation
        function validateForm(event) {
            const name = document.forms["feedbackForm"]["name"].value;
            const feedback = document.forms["feedbackForm"]["feedback"].value;
            if (name.trim() === "" || feedback.trim() === "") {
                alert("Please fill in both name and feedback.");
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Submit Your Feedback</h2>
        <form name="feedbackForm" method="POST" action="/submit" onsubmit="validateForm(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" maxlength="300" oninput="updateCounter()" placeholder="Write your feedback..." required></textarea>
            <div class="counter" id="charCount">0/300</div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
